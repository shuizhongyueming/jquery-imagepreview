<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ImagePreview Demo</title>
		<script src="./jquery.min.js"></script>
		<script src="jquery.imagepreview.js"></script>
		<script>
			$(function() {

				$.imagepreview({
					file : $('#file1'),
					img : $('.img1'),
					maxWidth : 100,
					maxHeight : 100
				});

				$.imagepreview({
					file : $('#file2'),
					img : $('#img2'),
					maxWidth : 100,
					maxHeight : 100
				});
				$.imagepreview({
					file : $('#file3'),
					img : $('#img3'),
					maxWidth : 100,
					maxHeight : 100
				});
			});
		</script>
	</head>
	<body>
        <h1>测试一次上传多处预览</h1>
		<p>
			<img class="img1" src="" alt="" />
			<img class="img1" src="" alt="" />
			<img class="img1" src="" alt="" />
			<input type="file" id="file1" value="" />
		</p>
        <h1>测试多个实例的存在</h1>
		<p>
			<img id="img2" src="" alt="" />
			<input type="file" id="file2" value="" />
		</p>
		<p>
			<img id="img3" src="" alt="" />
			<input type="file" id="file3" value="" />
		</p>
	</body>
</html>
